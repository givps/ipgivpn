<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain For IP VPS</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #856404;
      --border-light: #ffeeba;
      --bg-dark: #2e2e2e;
      --text-dark: #ffcc00;
      --border-dark: #444;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .warning-box {
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      border: 1px solid;
    }
    body.light-mode .warning-box {
      background-color: #fff3cd;
      border-color: var(--border-light);
    }
    body.dark-mode .warning-box {
      background-color: #333333;
      border-color: var(--border-dark);
    }
    .warning-box h1 {
      margin: 0 0 10px;
      font-size: 24px;
    }
    .warning-box p {
      margin: 0 0 20px;
      font-size: 16px;
    }
    .warning-box a {
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    body.light-mode .warning-box a {
      color: var(--text-light);
    }
    body.dark-mode .warning-box a {
      color: var(--text-dark);
    }
    .warning-box a:hover {
      text-decoration: underline;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light-mode .theme-toggle {
      background-color: var(--bg-light);
      color: var(--text-light);
      border: 1px solid var(--border-light);
    }
    body.dark-mode .theme-toggle {
      background-color: var(--bg-dark);
      color: var(--text-dark);
      border: 1px solid var(--border-dark);
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const body = document.body;
      const themeToggle = document.createElement("button");
      themeToggle.textContent = "Toggle Theme";
      themeToggle.className = "theme-toggle";
      document.body.appendChild(themeToggle);

      // Check and apply saved theme from localStorage
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        body.classList.add(savedTheme);
      } else {
        body.classList.add("light-mode"); // Default theme
      }

      themeToggle.addEventListener("click", () => {
        if (body.classList.contains("light-mode")) {
          body.classList.replace("light-mode", "dark-mode");
          localStorage.setItem("theme", "dark-mode");
        } else {
          body.classList.replace("dark-mode", "light-mode");
          localStorage.setItem("theme", "light-mode");
        }
      });
    });
  </script>
</head>
<body>
  <div class="warning-box">
    <h1>Warning</h1>
    <p>This Domain For IP VPS</p>
    <a href="https://givpn.my.id">Go Home Broo...!!</a>
  </div>
</body>
</html>
