<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warning Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .warning-box {
      text-align: center;
      background-color: #fff3cd;
      color: #856404;
      padding: 20px;
      border: 1px solid #ffeeba;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    .warning-box h1 {
      margin: 0 0 10px;
      font-size: 24px;
    }
    .warning-box p {
      margin: 0 0 20px;
      font-size: 16px;
    }
    .warning-box a {
      text-decoration: none;
      color: #856404;
      font-weight: bold;
    }
    .warning-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="warning-box">
    <h1>Warning</h1>
    <p>This page contains sensitive information. Please proceed with caution.</p>
    <a href="index.html">Go Back to Safety</a>
  </div>
</body>
</html>
